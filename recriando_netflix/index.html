<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 <!--owl css-->
 <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
 <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h1 class="titulo">ARCANE</h1>
                <button role="button" class="botao">
                    <i><i class="fas fa-play"></i></i>
                    Assistir
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-plus"></i>
                    Minha lista
                </button>
                <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
            </div>
            <p class="ideia">Geeky: ficção científica, fantasia, suspense e muito mais </p>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
        <div class="item"> <img class="box-filme"src="img/arcane.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/thewitcher.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/flash.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/lacasadepapel.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/lucifer.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/arrow.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/sombraeossos.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/strangerthings.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/supergirl.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/riverdale.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/prettylittleliars.jpg"> </div>
        <div class="item"> <img class="box-filme" src="img/alertavermelho.jpg"> </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1a83fce9db.js" crossorigin="anonymous"></script>
   
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
